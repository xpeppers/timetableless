service: timetableless

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  memorySize: 256
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: arn:aws:dynamodb:eu-west-1:*:table/*
    - Effect: "Allow"
      Action:
        - "ses:SendEmail"
        - "ses:SendRawEmail"
      Resource: '*'
  environment:
    variable1: value1

functions:
  updateDelays:
    handler: handler.updateDelays
    events:
      - schedule: rate(2 minutes)
  notifyDelays:
    handler: handler.notifyDelays
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [registrations, StreamArn]

resources:
  Resources:
    registrations:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: registrations
        AttributeDefinitions:
          - AttributeName: timeSlot
            AttributeType: S
          - AttributeName: trainNumber
            AttributeType: S
        KeySchema:
          - AttributeName: timeSlot
            KeyType: HASH
          - AttributeName: trainNumber
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
