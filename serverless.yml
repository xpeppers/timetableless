service: timetableless

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  memorySize: 256
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: arn:aws:dynamodb:eu-west-1:*:table/*
  environment:
    variable1: value1

functions:
  updateDelays:
    handler: handler.updateDelays
    events:
      - http:
          path: delays
          method: get

resources:
  Resources:
    registrations:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: registrations
        AttributeDefinitions:
          - AttributeName: timeSlot
            AttributeType: S
          - AttributeName: trainNumber
            AttributeType: S
        KeySchema:
          - AttributeName: timeSlot
            KeyType: HASH
          - AttributeName: trainNumber
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
