service: timetableless

package:
  individually: true
  exclude:
    - handlers/**
    - test/**
    - README.md

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  memorySize: 256
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: arn:aws:dynamodb:eu-west-1:*:table/*
    - Effect: "Allow"
      Action:
        - "ses:SendEmail"
        - "ses:SendRawEmail"
      Resource: '*'
  environment:
    variable1: value1

functions:
  updateDelays:
    handler: ./handlers/updateDelays.handler
    events:
      - schedule: rate(2 minutes)
    package:
      include:
        - handlers/updateDelays.js
  addRegistration:
    handler: ./handlers/addRegistration.handler
    events:
      - http:
          path: /registration
          method: POST

  notifyDelays:
    handler: ./handlers/notifyDelays.handler
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [registrations, StreamArn]
    package:
      include:
        - handlers/notifyDelays.js

resources:
  Resources:
    registrations:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: registrations
        AttributeDefinitions:
          - AttributeName: timeSlot
            AttributeType: S
          - AttributeName: trainNumber
            AttributeType: S
        KeySchema:
          - AttributeName: timeSlot
            KeyType: HASH
          - AttributeName: trainNumber
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
